        <div class="defaultBG">
            <h3>Edit Profile</h3>
            
            <div id="profileContainer">
                <div id="profileImage" class="profile-button"></div>
                <p id="name"></p>
                <p id="editedName"></p>

                <div id="edit">
                    <input type="text" id="editNameInput">
                    <button id="saveNameButton">Save</button>
                </div>
                <button id="editNameButton">Edit Name</button>
            </div>

        <script>
            // Function to handle changing the profile picture
            function changeProfilePicture() {
                // Code to change the profile picture logic goes here
                // For example:
                document.getElementById("profileImage").style.backgroundImage = 'url("new_profile.png")';
            }

            // Function to handle editing the name
            function editName() {
                // Show the name input field and save button
                document.getElementById("editNameInput").style.display = "block";
                document.getElementById("saveNameButton").style.display = "block";
                // Hide the name text and edit button
                document.getElementById("name").style.display = "none";
                document.getElementById("editNameButton").style.display = "none";
            }

            // Function to save the edited name
            function saveName() {
        // Get the new name from the input field
                var newName = document.getElementById("editNameInput").value;

        // Update the name text
                document.getElementById("name").style.display = "none";
                document.getElementById("editedName").textContent = newName;
                document.getElementById("editedName").style.display = "block";
    
        // Hide the name input field and save button
                document.getElementById("editNameInput").style.display = "none";
                document.getElementById("saveNameButton").style.display = "none";

        // Show the updated name text and edit button
                document.getElementById("editedName").style.display = "block";
                document.getElementById("editNameButton").style.display = "block";
            }


            // Attach event listeners to the relevant elements
            document.getElementById("editNameButton").addEventListener("click", editName);
            document.getElementById("saveNameButton").addEventListener("click", saveName);
        </script>
